<div class="container">

    <div class="panel panel-primary" style="width: 910px; margin-top: 10px;">
        <div class="panel-heading">
            <h3 class="panel-title">Thông tin chi tiết người dùng</h3>
        </div>
        <div class="panel-body">

            <form>



                <input type="hidden" class="form-control" readonly id="" placeholder="Input field" [value]="user.id">

                <div>
                    <div class="form-group col-md-6 stylesInput">
                        <label for="">Tên<span style="color: red;"> *</span> </label>
                        <input type="text" readonly class="form-control" id="" [value]="user.name">

                    </div>
                    <div class="form-group col-md-6 stylesInput ">
                        <label for="">Số điện thoại<span style="color: red;"> *</span> </label>
                        <input type="text" readonly class="form-control" id="" [value]="user.phone">

                    </div>
                    <div class="form-group col-md-12 stylesInput">
                        <label for="">Email <span style="color: red;"> *</span></label>
                        <input type="text" readonly class="form-control" id="" [value]="user.email">

                    </div>
                    <div class="form-group col-md-12 stylesInput">
                        <label for="">Địa chỉ chi tiết <span style="color: red;"> *</span></label>
                        <input type="text" readonly class="form-control" id="" [value]="user.address">

                    </div>
                    <div class="form-group col-md-6 stylesInput">
                        <label for="">Tỉnh/ thành phố<span style="color: red;"> *</span></label>

                        <select class="form-control" (change)="onChangeCountry($event)">

                            <option    value="{{ country.id}}"  >{{ country.nameCountry}}</option>
                          

                        </select>

                    </div>
                    <div class="form-group col-md-6 stylesInput">
                        <label for="">Quận/ huyện <span style="color: red;"> *</span></label >
                            <select class="form-control" (change)="onChangeStates($event)" >

                                <option  value="{{ state.id}}">{{ state.nameStates}}</option>
                                <!-- <div *ngFor="let count of states  ">
                                    <option  [value]="count.id">{{count.nameStates}}</option>
                                </div> -->
    
                            </select>
                </div>
                <div class="form-group col-md-6 stylesInput">
                    <label for="">Phường/ xã <span style="color: red;"> *</span></label>

                        <select class="form-control">
                            
                        <option value="{{ city.id}}">{{ city.nameCities}}</option>
                        <!-- <div *ngFor="let count of citys ">
                            <option *ngIf="count.id!=city.id" [value]="count.id">{{count.nameCities}}</option>
                        </div> -->
                    </select>
                    </div>
                    <div class="form-group col-md-12 stylesInput">
                        <button (click)='backToList()' type="button" class="btn btn-primary">Thoát</button>

                    </div>
                </div>
            </form>

        </div>
    </div>

</div>
