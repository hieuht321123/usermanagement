<div class="container">

    <div class="panel panel-primary" style="width: 910px; margin-top: 10px;">
        <div class="panel-heading">
            <h3 class="panel-title">Thêm thông tin người dùng</h3>
        </div>
        <div class="panel-body">

            <form [formGroup]="addUser" (ngSubmit)="onSubmit()">


                <div>
                    <div class="form-group col-md-6 stylesInput">
                        <label for="">Tên<span style="color: red;"> *</span> </label>
                        <input type="text" class="form-control" id="" placeholder="Nhập tên" formControlName="userName">
                        <span *ngIf="f.userName.invalid && (f.userName.dirty || f.userName.touched)" style="color: red;">
                            <span *ngIf="f.userName.errors" class="invalid-feedback">
                                <span *ngIf="f.userName.errors.required" style="margin-left: 22px;">Bạn cần nhập tên</span>

                        </span>
                        </span>
                    </div>
                    <div class="form-group col-md-6 stylesInput ">
                        <label for="">Số điện thoại<span style="color: red;"> *</span> </label>
                        <input type="text" class="form-control" id="" placeholder="Nhập số điện thoại" formControlName="phone">
                        <span *ngIf="f.phone.invalid && (f.phone.dirty || f.phone.touched)" style="color: red;">
                            <span *ngIf="f.phone.errors" class="invalid-feedback">
                                <span *ngIf="f.phone.errors.required" style="margin-left: 22px;">Bạn cần nhập số điện thoại</span>
                        <span *ngIf="f.phone.errors.pattern" style="margin-left: 22px;">Bạn nhập đúng định dạng số đt 10 số</span>
                        </span>
                        </span>
                    </div>
                    <div class="form-group col-md-12 stylesInput">
                        <label for="">Email <span style="color: red;"> *</span></label>
                        <input type="text" class="form-control" id="" placeholder="Input field" formControlName="email">
                        <span *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)" style="color: red;">
                            <span *ngIf="f.email.errors" class="invalid-feedback">
                                <span *ngIf="f.email.errors.required" style="margin-left: 22px;">Bạn cần nhập email</span>
                        <span *ngIf="f.email.errors.pattern" style="margin-left: 22px;">Bạn nhập đúng định dạng email abc@fpt.com.vn</span>
                        </span>
                        </span>
                    </div>
                    <div class="form-group col-md-12 stylesInput">
                        <label for="">Địa chỉ chi tiết <span style="color: red;"> *</span></label>
                        <input type="text" class="form-control" id="" placeholder="Input field" formControlName="address">
                        <span *ngIf="f.address.invalid && (f.address.dirty || f.address.touched)" style="color: red;">
                            <span *ngIf="f.address.errors" class="invalid-feedback">
                                <span *ngIf="f.address.errors.required" style="margin-left: 22px;">Bạn cần nhập địa chỉ</span>
                        </span>
                        </span>
                    </div>
                    <div class="form-group col-md-6 stylesInput">
                        <label for="">Tỉnh/ thành phố<span style="color: red;"> *</span></label>

                        <select formControlName="country" class="form-control" (change)="onChangeCountry($event)">
                            <option value="">Select country...</option>
                            <option *ngFor="let item of countries" [value]="item.id">
                                
                              {{item.nameCountry}} 
                          </option>
                          </select>

                    </div>
                    <div class="form-group col-md-6 stylesInput">
                        <label for="">Quận/ huyện <span style="color: red;"> *</span></label >
                            <select formControlName="state" class="form-control" (change)="onChangeStates($event)">
                                <option value="">Select state...</option>
                                <option *ngFor="let state of states" [value]="state.id">{{state.nameStates}}</option>
                            </select>
                </div>
                <div class="form-group col-md-6 stylesInput">
                    <label for="">Phường/ xã <span style="color: red;"> *</span></label>

                        <select formControlName="city" class="form-control">
                        <option value="">Select city...</option>
                        <option *ngFor="let city of citys" [value]="city.id">{{city.nameCities}}</option>
                      </select>

                    </div>
                    <div class="form-group col-md-12 stylesInput">
                        <button type="submit" class="btn btn-primary" [disabled]="addUser.invalid"> <i class="bi bi-save" ></i>Lưu</button>
                        <button type="button" style="margin-left: 20px;" class="btn btn-primary" (click)="backToList()">Thoát</button>

                    </div>
                </div>
            </form>

        </div>
    </div>

</div>
